
<div class="grid-content">
  <h5 class="text-center">Baseline
    <select ng-model="Ctrl.table.base">
      <option ng-repeat="table in Ctrl.dbHeaders.base" ng-value="table">{{table}}</option>
    </select>
  </h5>
  <h5 class="text-center">Join Tables
    <select ng-model="Ctrl.table.join">
      <option ng-repeat="joinTable in Ctrl.dbHeaders.base" type="checkbox" ng-value="joinTable">{{joinTable}}</option>
    </select>
    <button type="submit" ng-click="Ctrl.submit(Ctrl.table)">search</button>
  </h5>
  
  
  
  
  
  
</div>
